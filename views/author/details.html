<div class="row">
  <div class="eleven column" style="margin-top: 10%">
   <h2>{{title}}</h2>
    {{#author}}
    <form>
    <div class="row">
      <div class="six columns">
        <label for="author">Author</label>
        <input class="u-full-width" type="text" name="author" {{#show}} readonly {{/show}}
           id="author" value="{{author}}">
       </div>
       <div class="six columns">
        <label for="nationality">Nationality</label>
        <input class="u-full-width" type="text" name="nationality" {{#show}} readonly {{/show}}
           id="nationality" value="{{nationality}}">
       </div>
    </div>
    <div class="row">
      <div class="six columns">
        <label for="birth_year">Birth Year</label>
        <input class="u-full-width" type="text" name="birth_year" {{#show}} readonly {{/show}}
           id="birth_year" value="{{birth_year}}">
       </div>
       <div class="six columns">
        <label for="fields">Fields</label>
        <input class="u-full-width" type="text" name="fields" {{#show}} readonly {{/show}}
          id="fields" value="{{fields}}">
       </div>
    </div>
     <!--Aca comienza los botones-->
     <a class="button button-primary" href="/author"
     data-navigo>Back</a>
    {{#edit}}
    <a class="button button-primary" style="float: right" 
      data-navigo href="/author/update/{{id}}">Update</a>
  {{/edit}}
    {{#create}}
   <input type="hidden" name="_method" value="PUT">
    <a class="button button-primary" style="float: right" 
      data-navigo href="/author/store">Create</a>
  {{/create}}
    {{/author}}
   </form>
  </div>
 </div>
